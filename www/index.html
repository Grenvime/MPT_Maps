<!DOCTYPE html>
<html lang="en-ru">
<head>
	<meta http-equiv="Content-type" content="text/html">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css_styles/main.css">
	<title>Карта корпусов</title>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<header>
		<div class="place_buttons">
			<button id="БС">Б. Семеновская</button>
			<button id="ПК">Павла Корчагина</button>
			<button id="АВ">Автозаводская</button>
			<button id="ПР">Прянишникова</button>
		</div>
		<div class="building_buttons">
			<button id="building_1">1</button>
			<button id="building_2">2</button>
			<button id="building_3">3</button>
		</div>
		<div class="floor_buttons">
			<button id="floor_1">1</button>
			<button id="floor_2">2</button>
			<button id="floor_3">3</button>
			<button id="floor_4">4</button>
			<button id="floor_5">5</button>
			<button id="floor_6">6</button>
			<button id="floor_7">7</button>
		</div>
	</header>


	<main>
		<div class="content">
			<div class="map_image" style="background: white">
				<div class="room_highlight"></div>
				<img src="img/ПР11.svg" id="map" alt="Карты пока нет :(" style="color: white; width: 100%; height: 100%">
			</div>

			<div id="search">
				<input type="text" maxlength="23" id="searchBox" autofocus>
				<img src="img/search-icon.png" id="searchIcon" alt="карта корпуса лол">
			</div>
			
		</div>
	</main>
</body>
</html>
